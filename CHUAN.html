				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是中国八大菜系之一，起源于四川、重庆，以麻、辣、鲜、香为特色。川菜的出现可追溯至秦汉，在宋代已经形成流派，在明末清初辣椒传入中国一段时间后，川菜进行了大革新，逐渐发展成了现在的川菜。</p>
